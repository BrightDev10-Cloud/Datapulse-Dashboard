<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataPulse Analytics Dashboard</title>
    <link rel="icon" type="image/png" href="assets/Data_Pulse_Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-top-wrapper">
            <div class="sidebar-top">
                <a href="#" class="logo__wrapper">
                    <img src="assets/Data_Pulse_logo.png" alt="Logo" class="logo-small hide">
                    <span class="company-name hide">
                        DataPulse
                    </span>
                </a>
                <button class="expand-btn" type="button">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
        </div>

        <div class="search__wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input
                type="text"
                placeholder="Search..."
                aria-labelledby="search-icon"
            >
        </div>

        <div class="sidebar-links menu-links">
            <ul>
                <li>
                    <a href="#dashboard" title="Dashboard" class="tooltip">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="9"></rect>
                            <rect x="14" y="3" width="7" height="5"></rect>
                            <rect x="14" y="12" width="7" height="9"></rect>
                            <rect x="3" y="16" width="7" height="5"></rect>
                        </svg>
                        <span class="link hide">Dashboard</span>
                        <span class="tooltip__content">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#analytics" title="Analytics" class="tooltip">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                        <span class="link hide">Analytics</span>
                        <span class="tooltip__content">Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="#reports" title="Reports" class="tooltip">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <span class="link hide">Reports</span>
                        <span class="tooltip__content">Reports</span>
                    </a>
                </li>
                <li>
                    <a href="#calendar" title="Calendar" class="tooltip">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span class="link hide">Calendar</span>
                        <span class="tooltip__content">Calendar</span>
                    </a>
                </li>
                <li>
                    <a href="#messages" title="Messages" class="tooltip">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span class="link hide">Messages</span>
                        <span class="tooltip__content">Messages</span>
                    </a>
                </li>
                <!-- items -->
            </ul>
        </div>

        <div class="separator"></div>

        <div class="sidebar-links integrations">
            <h2 class="hide">Integrations</h2>
            <ul>
                <li>
                    <a href="#wix-studio" title="Wix Studio" class="tooltip">
                        <img src="assets/wix-studio.png" alt="Wix Studio">
                        <span class="link hide">Wix Studio</span>
                        <span class="tooltip__content">Wix Studio</span>
                    </a>
                </li>
                <!-- items -->
            </ul>
        </div>
        <div class="theme-toggler">
            <span class="material-symbols-outlined active">light_mode</span>
            <span class="material-symbols-outlined">dark_mode</span>
        </div>
        <div class="sidebar__profile">
            <div class="avatar__wrapper">
                <img class="avatar" src="assets/natalia.jpg" alt="Natalia Picture">
                <div class="online__status"></div>
            </div>
            <div class="avatar__name hide">
                <div class="user-name">Natalia</div>
                <div class="email">natalia@datapulse.ai</div>
            </div>
            <a href="#logout" class="logout hide">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </a>
        </div>
    </nav>

    <script src="index.js"></script>
</body>
</html>
